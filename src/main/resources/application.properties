# DataSourceAutoConfiguration & DataSourceProperties SOLUTION
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost/solution?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=solution
spring.datasource.password=solutionarp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
logging.file=/home/solution/solution.log

# ThymeLeaf settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# tomcat (ServerProperties)
server.port=9001
server.tomcat.uri-encoding = UTF-8

# INTERNATIONALIZATION (MessageSourceAutoConfiguration)
spring.messages.basename=messages
spring.messages.cache-duration=1
spring.messages.encoding=UTF-8

