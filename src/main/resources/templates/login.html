<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">

  <title>Solution - Entrar</title>

  <link rel="icon" type="image/png" th:href="@{../../dist/img/logologin.png}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/plugins/datatables/dataTables.bootstrap4.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">  
  <!-- Theme solution -->
  <link rel="stylesheet" th:href="@{/plugins/solution/login.css}">

<header>
	 <!-- ESTOS DIV ME PERMITEN MOSTRAR LOS DIFERENTES MENSAJES DE ACCION -->
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
		<!--  <div class="alert alert-success" th:if="${param.expired != null}">
			<strong>Sesion Terminada</strong>
		</div>-->
</header>

<body class="hold-transition sidebar-mini">	
 
  	<div class="container">
  	<div class="d-flex justify-content-center h-100">
  		<div class="card">
  			<div class="card-header">
  				<h3>Acceder</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><img th:src="@{../../dist/img/logo.png}" alt=""></span>                    
                </div><!-- d-flex social -->
  			</div><!-- card-header -->
  			
  			<div class="card-body">
  				<form th:action="@{/login}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="username" type="text" name="username" class="form-control" placeholder="usuario" required autofocus>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" type="password" name="password" class="form-control" placeholder="contraseña" required>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox" name="remember-me" id="remember-me">Recordarme
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Ingresar" class="btn float-right login_btn">
                    </div>
                </form>
  			</div><!-- card-body -->
  			
  			<div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Hospital Universitario San Jose de Popayán
                </div>                
            </div><!-- card-footer -->
  			
  		</div><!-- card -->
  	</div><!-- d-flex -->
  </div><!-- container -->





<!-- REQUIRED SCRIPTS -->

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/plugins/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap4.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>

<script> 

	let nodes = document.querySelectorAll('.alert-success, .alert-danger')
	
	//funciones, metodos, validaciones
	
	//me permite eliminar los mensajes de alerta despues de 8 segundos
	if (nodes != null){
		setTimeout(() => {
			for(let i = 0, j = nodes.length; i < j; i++) {
			    nodes[i].remove()
			    //nodes[i].style.visibility = "hidden";		    
			}	
		}, 8000);
	}

	//me permite cargar imagenes aleatorias por medio de una API gratuito
	function ChangeIt() 
	{
		//document.body.background = 'https://source.unsplash.com/random/1920x1280';
		document.body.background = 'https://picsum.photos/1920/1280/?blur';		
		document.body.style.backgroundRepeat = "no-repeat";// Background repeat
		document.body.style.backgroundSize = "cover";
		document.body.style.height = "100%";		 
	}

	ChangeIt();	
	
</script> 

</body>
</html>
