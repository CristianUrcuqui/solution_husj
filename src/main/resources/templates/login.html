<!DOCTYPE html>
<!--
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Solution - Entrar</title>
  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" th:href="@{../../dist/img/logologin.png}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/plugins/datatables/dataTables.bootstrap4.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">  
  <!-- Theme solution -->
  <link rel="stylesheet" th:href="@{/plugins/solution/login.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
  
 
  
</head>

<header>
	 <!-- ESTOS DIV ME PERMITEN MOSTRAR LOS DIFERENTES MENSAJES DE ACCION -->
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>

<body class="hold-transition sidebar-mini">	
 
  	<div class="container">
  	<div class="d-flex justify-content-center h-100">
  		<div class="card">
  			<div class="card-header">
  				<h3>Acceder</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><img th:src="@{../../dist/img/logo.png}" alt=""></span>                    
                </div><!-- d-flex social -->
  			</div><!-- card-header -->
  			
  			<div class="card-body">
  				<form th:action="@{/login}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="username" type="text" name="username" class="form-control" placeholder="usuario" required autofocus>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" type="password" name="password" class="form-control" placeholder="contraseña" required>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox" name="remember-me" id="remember-me">Recordarme
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Ingresar" class="btn float-right login_btn">
                    </div>
                </form>
  			</div><!-- card-body -->
  			
  			<div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Hospital Universitario San Jose de Popayán
                </div>                
            </div><!-- card-footer -->
  			
  		</div><!-- card -->
  	</div><!-- d-flex -->
  </div><!-- container -->





<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- SweetAlert2 -->	
<script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
<!-- DataTables -->
<script th:src="@{/plugins/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap4.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- Solution JS -->
<script th:src="@{/plugins/solution/solution.js}"></script>
</body>
</html>
