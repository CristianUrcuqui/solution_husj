<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">

	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

<div class="wrapper">

  <header th:replace="layout/layout ::header"></header>

  <aside th:replace="layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Parámetros Patología</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">
									<button type="submit" form="editarpatologiaprocesada" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Guardar">
										<i class="fas fa-save fa-lg mt-1"></i>
									</button>																		
								</div>
								<div class="btn-group btn-group-sm" role="group">
									<button type="reset" form="procesarpatologia" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Cancelar">
										<i class="fas fa-times fa-lg mt-1"></i>									
									</button>
								</div>																	
							</div>
						</div>
					  </div>
					  	<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn btn-dark" th:href="@{/index}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>				  				
					</div>
				</div>
			</div>
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-12-md mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <h4 class="mt-4 mb-2">Parametros Fechas Iniciales Dinámica</h4>
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        
        <!-- Lista para mostrar los errorer antes del formulario -->
	        <div class="col-md-12">
	        	<div th:object="${comParametroPatologia}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>        				
        
         	 <div class="card card-info col-md-6 m-1">             
              <!-- form start -->
              <form id="editarpatologiaprocesada"  class="form-horizontal" th:action="@{/parametropatologia}" th:object="${comParametroPatologia}" role="form" method="post">					   
					    
		               <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="codigo">Fecha Solicitud Interno</label>
			                <div class="col-sm-5"> 			                   	
			                   	<input id="fechaInterno" type="text" th:field="*{fechaSolicitudInterno}" th:name="fechaSolicitudInterno" class="form-control form-control-sm" placeholder="Fecha Interno" autocomplete="off">		                   			                   	                    	
			                </div>
	                   </div>
	                   
	                   <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="codigo">Fecha Solicitud Externo</label>
			                <div class="col-sm-5"> 			                   	
			                   	<input id="fechaExterno" type="text" th:field="*{fechaSolicitudExterno}" th:name="fechaSolicitudExterno" class="form-control form-control-sm" placeholder="Fecha Externo" autocomplete="off">		                   			                   	                    	
			                </div>
	                   </div>              	
                
                <!-- /.card-body -->                    
              </form>
            </div>
            <!-- /.card -->       
                
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>

<script>
	$('[data-toggle="tooltip"]').tooltip();
</script>


<script>
	window.onload = function(){
		let contenedor = document.getElementById('contenedor_carga');
		contenedor.style.visibility = 'hidden';
		contenedor.style.opacity = '0';
	}
</script>
<script>
            $( "#fechaInterno" ).datepicker({
              // Mostrar animacion
              showAnim: "drop",
              // Modificar el mes
              changeMonth: true,
              // Modificar el año
              changeYear: true,
              // Formato de la fecha
              dateFormat: "dd-mm-yy",
              // Primer dia de la semana - lunes
              firstDay: 1,
              // D�as largo traducido
              dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
              // Dias cortos traducido
              dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
              // Nombres largos de los meses traducido
              monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
              // Nombres cortos de los meses traducido 
              monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
              // Al selecconar fecha, se escribe en el campo de texto
              onSelect: function(dateText) { 
                $('#fechaInterno').val(dateText);
              }
            });
</script>

<script>
            $( "#fechaExterno" ).datepicker({
              // Mostrar animacion
              showAnim: "drop",
              // Modificar el mes
              changeMonth: true,
              // Modificar el año
              changeYear: true,
              // Formato de la fecha
              dateFormat: "dd-mm-yy",              
              // Primer dia de la semana - lunes
              firstDay: 1,
              // D�as largo traducido
              dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
              // Dias cortos traducido
              dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
              // Nombres largos de los meses traducido
              monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
              // Nombres cortos de los meses traducido 
              monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
              // Al selecconar fecha, se escribe en el campo de texto
              onSelect: function(dateText) { 
                $('#fechaExterno').val(dateText);
              }
            });
</script>
</body>
</html>
