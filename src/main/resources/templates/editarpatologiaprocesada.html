<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">

	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

<div class="wrapper">

  <header th:replace="/layout/layout ::header"></header>

  <aside th:replace="/layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="/layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Editar Patología Procesada</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">
									<button type="submit" form="editarpatologiaprocesada" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Guardar">
										<i class="fas fa-save fa-lg mt-1"></i>
									</button>																		
								</div>
								<div class="btn-group btn-group-sm" role="group">
									<button type="reset" form="procesarpatologia" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Cancelar">
										<i class="fas fa-times fa-lg mt-1"></i>									
									</button>
								</div>																	
							</div>
						</div>
					  </div>
					  	<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn btn-dark" th:href="@{/procedimientopatologiageneral}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>				  				
					</div>
				</div>
			</div>
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-12-md mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        
        <!-- Lista para mostrar los errorer antes del formulario -->
	        <div class="col-md-12">
	        	<div th:object="${patProcedimiento}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>        				
        
         	 <div class="card card-info col-md-6 m-1">             
              <!-- form start -->
              <form id="editarpatologiaprocesada"  class="form-horizontal" th:action="@{/editarpatologiaprocesada}" th:object="${patProcedimiento}" role="form" method="post">					
						
					   
					    
		               <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="codigo">Código</label>
			                <div class="col-sm-4">
				                <div class="callout callout-info m-0 p-1">
					                <p th:text="${codigo}"></p>
					            </div>	                   			                   			                   	                    	
			                </div>
	                   </div>
	                   
	                   <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="fecha">Fecha Proceso</label>
			                <div class="col-sm-4">
				                <div class="callout callout-info m-0 p-1">
					                <p th:text="${#dates.format(patProcedimiento.fechaRegistro, 'dd-MM-yyy h:mm a')}"></p>
					            </div>	                   			                   			                   	                    	
			                </div>
	                   </div>
	                   
	                   <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for=historia>Historia</label>
			                <div class="col-sm-4">
				                <div class="callout callout-info m-0 p-1">
					                <p th:text="${historia}"></p>
					            </div>	                   			                   			                   	                    	
			                </div>
	                   </div>				   
	                   
	                   <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="paciente">Paciente</label>
			                <div class="col-sm-4">
				                <div class="callout callout-info m-0 p-1">
					                <p th:text="${paciente}"></p>
					            </div>	                   			                   			                   	                    	
			                </div>
	                   </div>			   
					   
					   <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="folio">Folio</label>
			                <div class="col-sm-4">
				                <div class="callout callout-info m-0 p-1">
					                <p th:text="${patProcedimiento.folio}"></p>
					            </div>	                   			                   			                   	                    	
			                </div>
	                   </div>
	                   
	                   <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="procedimineto">Procedimiento</label>
			                <div class="col-sm-4">
				                <div class="callout callout-info m-0 p-1">
					                <p th:text="${procedimiento}"></p>
					            </div>	                   			                   			                   	                    	
			                </div>
	                   </div>
	                   
	                   <div class="form-group row required mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="patologoAsignado">Patólogo Asignado</label>
			                <div class="col-sm-5">
				                <select id="patologoAsignado" th:field="*{idPatologo}"  class="form-control form-control-sm">
		                          <option value="" selected="selected">Seleccione</option>
		                          <option th:each="med : ${medicos}" th:value="${med.oid}" th:text="${med.gmeCodigo+'-'+med.gmeNomCod}"></option>		                          
		                        </select>			                   			                   			                   	                    	
			                </div>
	                   </div>
	                   
	                   <div class="form-group row mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="patologoReAsignado">Patólogo ReAsignado</label>
			                <div class="col-sm-5">
				                <select id="patologoReAsignado" th:field="*{idPatologoReasigando}" class="form-control form-control-sm">
		                          <option value="" selected="selected">Seleccione</option>
		                          <option th:each="med : ${medicos}" th:value="${med.oid}" th:text="${med.gmeCodigo+'-'+med.gmeNomCod}"></option>		                          
		                        </select>			                   			                   			                   	                    	
			                </div>
	                   </div>
	                   
	                   <div class="form-group row mt-3">
	                   		<label class="control-label col-sm-3 ml-1" for="correcion">Corrección</label>
			                <div class="col-sm-5"> 			                   	
			                   	<textarea id="correcion" th:field="*{correccion}" onkeyup="this.value = this.value.toUpperCase();" class="form-control form-control-sm"></textarea>		                   			                   	                    	
			                </div>
	                   </div>
	                   <div class="form-group row">
			                 <label class="control-label col-sm-3 ml-1" for="observacion">Observación</label>
			                 <div class="col-sm-5">			                    
			                    <textarea id="observacion" th:field="*{observacion}" onkeyup="this.value = this.value.toUpperCase();" class="form-control form-control-sm"></textarea>
			                 </div>
			           </div>                   
	                   
					          
                	
                
                <!-- /.card-body -->                    
              </form>
            </div>
            <!-- /.card -->       
                
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="/layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="/layout/layout ::scripts"></div>

            { "width": "10%", "targets": [6] }
            
        ],        
        "pageLength": 25,

            "info": "Mostrando página _PAGE_ de _PAGES_",

            "infoFiltered": "(filtrado de _MAX_ registros totales)",
            
            
            "paginate": {
            	      "previous": "Anterior",
            	      "first": "Primera",

            	      "next": "Siguiente"

    } );

<script>
	$('a').tooltip('update');
</script>
<script>
$('#modal-eliminar-personajuridica').on('show.bs.modal', function (e) {
    $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
    $('#modal-eliminar-personajuridicaId').val($(this).find('.btn-ok').attr('href'));
});
</script>

<script>
	window.onload = function(){
		let contenedor = document.getElementById('contenedor_carga');
		contenedor.style.visibility = 'hidden';
		contenedor.style.opacity = '0';
	}
</script>
</body>
</html>
