<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
	
	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

  <header th:replace="layout/layout ::header"></header>

  <aside th:replace="layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Pacientes Externos</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					<!-- Toolbar Botones Derecho-->
					  <div class="col-sm-12">			
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn btn-primary" th:href="@{/indexpatologia}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>						  				
					</div>
				</div>
			</div>
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-md-12 mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        
         <div class="col-md-12">
	         <div class="card">
		         <div class="card-body">
			         <table id="datatablelistaprocedimientopatologia" class="table table-striped table-bordered table-hover table-condensed" style="width: 100%">
			         	<thead>
				         	<tr>
					         	<th>HISTORIA</th>
					         	<th>PACIENTE</th>
					         	<th>INGRESO</th>					         	
					         	<th>PROCEDIMIENTO</th>
					         	<th>FECHA SOLICITUD</th>
					         	<th>SERVICIO</th>					         	
					         	<th></th>					         	
				         	</tr>
			         	</thead>
			         	<tbody>			         		
				         	<tr th:each="lprocpat: ${listprocpat}">
					         	<td th:text="${lprocpat.pacNumDoc}"></td>
					         	<td th:text="${lprocpat.pacPriNom+ ' ' +lprocpat.pacSegNom+ ' ' + lprocpat.pacPriApe+ ' ' +lprocpat.pacSegApe}"></td>
					         	<td th:text="${lprocpat.ainConsec}"></td>					         	
					         	<td th:text="${lprocpat.sipCodigo+ ' - ' + lprocpat.sipNombre}"></td>
					         	<td th:text="${#dates.format(lprocpat.hcsfecsol, 'dd-MM-yyy h:mm a')}"></td>
					         	<td th:text="${lprocpat.gasNombre}"></td>					         						         	
					         	<td class="text-center align-middle">
					         		<div class="d-inline">
						         		<a class="btn btn-primary btn-sm" th:href="@{/procesarpatologiaexterno(oidpaciente=${lprocpat.oidPaciente},procedimiento=${lprocpat.oidRips})}" data-toggle="tooltip" data-placement="top" title="Procesar" role="button">
											<i class="fas fa-share-square fa-xs"></i>
										</a>												         		
									</div>										      							      
								</td>													         	
				         	</tr>
			         	</tbody>	         	
			         </table>
		         </div>
	         </div>
         </div>           
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>

<script>
$(document).ready(function() {
    $('#datatablelistaprocedimientopatologia').DataTable( {
    	"columnDefs": [
            { "width": "5%", "targets": [0] },
            { "width": "20%", "targets": [1] },
            { "width": "10%", "targets": [2] },            
            { "width": "44%", "targets": [3] },
            { "width": "10%", "targets": [4] },
            { "width": "10%", "targets": [5] },          
            { "width": "1%", "targets": [6] }
            
        ],        
        "pageLength": 25,
    	"order": [],    	
    	"language": {
            "lengthMenu": "Mostrar _MENU_ registros por página",
            "zeroRecords": "Nada Encontrado - Lo sentimos!",
            "info": "Mostrando página _PAGE_ de _PAGES_",
            "search": "Buscar",
            "infoEmpty": "No hay registros disponibles",
            "infoFiltered": "(filtrado de _MAX_ registros totales)",
            
            
            "paginate": {
            	      "previous": "Anterior",
            	      "first": "Primera",
            	      "last": "Última",
            	      "next": "Siguiente"
            	    }
        },        
    	"pagingType": "full_numbers",    	
    } );
} );
</script>
<script>
	$('[data-toggle="tooltip"]').tooltip();
</script>
<script>
	window.onload = function(){
		let contenedor = document.getElementById('contenedor_carga');
		contenedor.style.visibility = 'hidden';
		contenedor.style.opacity = '0';
	}
</script>

</body>
</html>
