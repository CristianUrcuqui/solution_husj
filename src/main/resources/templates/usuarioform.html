<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">

	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

<div class="wrapper">

  <header th:replace="layout/layout ::header"></header>

  <aside th:replace="layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Editar Usuario</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">
									<button type="submit" form="editarusuario" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Guardar">
										<i class="fas fa-save fa-lg mt-1"></i>
									</button>																		
								</div>
								<div class="btn-group btn-group-sm" role="group">
									<button type="reset" form="editarusuario" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Cancelar">
										<i class="fas fa-times fa-lg mt-1"></i>									
									</button>
								</div>																	
							</div>
						</div>
					  </div>
					  	<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn btn-dark" th:href="@{/usuariolistado}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>				  				
					</div>
				</div>
			</div>
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-12-md mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container py-5">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        
        <!-- Lista para mostrar los errorer antes del formulario -->
	        <div class="col-md-12">
	        	<div th:object="${comUsuario}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>
			
			<div class="col-md-8 mx-auto">
			
				<div class="card card-primary animacion">				
					<div class="card-header custom-header p-0">
                          <h4 class="ml-3 mt-1">Editar Usuario</h4>
                    </div>
                    <div class="card-body">                    
                    
                    	<form id="editarusuario"  class="form-horizontal" th:action="@{/usuarioform}" th:object="${comUsuario}" role="form" method="post">					   
					   
					   
						   <div class="form-group row">
		                   		<label class="control-label col-md-4" for="usuario">Usuario</label>
				                <div class="col-md-8">              	
				                   	<input id="usuario" type="text" th:field="*{usuario}" class="form-control form-control-sm" readonly>	                   			                   	                    	
				                </div>
		                   </div>
		                   
		                   <div class="form-group row">
		                   		<label class="control-label col-md-4" for="nombre">Nombre Completo</label>
				                <div class="col-md-8">              	
				                   	<input id="nombre" type="text" th:field="*{nombreCompleto}" class="form-control form-control-sm" readonly>	                   			                   	                    	
				                </div>
		                   </div>
		                   
		                   <div class="form-group row">
		                   		<label class="control-label col-md-4" for="roles">Roles</label>
				                <div class="col-md-8">
					                <select id="roles" th:field="*{roles}" class="form-control form-control-sm" multiple>
			                          <option value="" selected="selected">Seleccione</option>
			                          <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>		                          
			                        </select>			                   			                   			                   	                    	
				                </div>
		                   </div>        
                		                   
              			</form>              
                    </div><!-- /.card-body -->			
				</div><!-- /.card -->			
			</div>                
        </div>
        <!-- /.row -->
      </div><!-- /.container -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>

<script>
	$('[data-toggle="tooltip"]').tooltip();
	$('a').tooltip('update');
</script>


<script>
	window.onload = function(){
		let contenedor = document.getElementById('contenedor_carga');
		contenedor.style.visibility = 'hidden';
		contenedor.style.opacity = '0';
	}
</script>
</body>
</html>
