<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">

	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

<div class="wrapper">

  <header th:replace="layout/layout ::header"></header>

  <aside th:replace="layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Cargar Empleados</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
   			<!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					<!-- Toolbar Botones Derecho-->
					  <div class="col-sm-12">			
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn btn-primary" th:href="@{/indexcalendario}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>						  				
					</div>
				</div>
			</div>
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-12-md mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container py-5">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        	
        <div class="col-md-8 mx-auto">        
        	<div class="card card-primary animacion">        	
        		<div class="card-header custom-header p-0">
        			<h4 class="ml-3 mt-1">Cargar Empleados</h4>   		
        		</div>
        		
        		<div class="card-body">			
        			
        			<form id="editarempleado"  class="form-horizontal" th:action="@{/empleadoform}" th:object="${calCalendario}" role="form" method="post">
        			
        				<div class="input-group">                                            		
                           		<div class="input-group-prepend">
						           <span class="input-group-text" id="archivos"><i class="fas fa-file-csv"></i></span>
						        </div>
						        <div class="custom-file">
						          <input id="archivo" type="file" name="archivo" class="custom-file-input"  accept=".csv" aria-describedby="archivos">
						          <label class="custom-file-label" for="archivo">Seleccione un archivo CSV</label>
						        </div>                           
                       </div>
                       
                       <div class="float-right mt-2">
			                <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-check"></i> Cargar</button>			                 
			           </div>        			
        			
        			</form>
        		</div><!-- /.card-body -->        		        	
        	</div><!-- /.card -->        	        
        </div>
        
        <!-- Descripcion o detalle -->
        <div class="col-md-8 mx-auto">
        	<div class="card animacion">
        		
        		<div class="card-header">
	               <h3 class="card-title text-primary">
	                 <i class="fas fa-hands-helping"></i>
	                   Ayuda
	               </h3>
	            </div><!-- /.card-header -->
	            
	            <div class="card-body">
	            	<h6>El fichero CSV debe tener el siguiente formato:</h6>
                	<h6><strong>nombreCompleto;numeroIdentificacion;fechaNacimiento;correo;enviado</strong></h6> 
                	<h6>xxxxxx;xxxxxx;00-00-0000;xxxxxx;0</h6>
	            </div><!-- /.card-body -->      		
        		
        	</div><!-- /.card -->
        </div><!-- ./col -->                
                
        </div><!-- /.row -->        
      </div><!-- /.container-fluid -->
    </div><!-- /.content -->    
  </div><!-- /.content-wrapper -->  
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>


<script> 
        $(".custom-file-input").on("change", function() { 
            var file_name = $(this).val().split("\\").pop(); 
            $(this).siblings(".custom-file-label").addClass("selected").html(file_name); 
        }); 
</script> 
</body>
</html>
