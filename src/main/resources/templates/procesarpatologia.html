<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <header th:replace="/layout/layout ::header"></header>

  <aside th:replace="/layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="/layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Procesar Pacientes Internos</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">
									<button type="submit" form="formpersonajuridica" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Guardar">
										<i class="fas fa-save fa-lg mt-1"></i>
									</button>																		
								</div>
								<div class="btn-group btn-group-sm" role="group">
									<button type="reset" form="formpersonajuridica" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Cancelar">
										<i class="fas fa-times fa-lg mt-1"></i>									
									</button>
								</div>																	
							</div>
						</div>
					  </div>
					  	<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn btn-dark" th:href="@{/procedimientopatologiainterno}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>				  				
					</div>
				</div>
			</div>
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-12 mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        
        	<!-- detalle 1 -->
        	<div class="card col-md-12">
			  <div class="card-body p-0">
			  	<table class="table table-bordered table-sm">
				  <thead class="thead-light text-center">
				    <tr>
				      <th scope="col">PACIENTE</th>
				      <th scope="col">SERVICIO</th>
				      <th scope="col">CAMA</th>
				      <th scope="col">FECHA SOLICITUD</th>
				      <th scope="col">HISTORIA</th>
				      <th scope="col">EDAD</th>
				      <th scope="col">SEXO</th>
				      <th scope="col">ASEGURADORA</th>
				      <th scope="col">INGRESO</th>
				      <th scope="col">FOLIO</th>
				      <th scope="col">DX</th>
				    </tr>
				  </thead>
				  <tbody class="detalle">
				    <tr>
				      <td th:text="${nombrecompleto}"></td>
				      <td th:text="${servicio}"></td>
				      <td th:text="${cama}"></td>
				      <td th:text="${#dates.format(fechasolicitud, 'dd-MM-yyy h:mm a')}"></td>
				      <td th:text="${historia}"></td>
				      <td th:text="${edad}"></td>
				      <td th:text="${sexo}"></td>
				      <td th:text="${aseguradora}"></td>
				      <td th:text="${ingreso}"></td>
				      <td th:text="${folio}"></td>				      
				      <td th:text="${dx1}"></td>
				    </tr>				    
				  </tbody>
				</table>			    
			  </div>
			</div>        
			
			
			<!-- detalle 2 -->
        	<div class="card col-md-12 mt-0">
			  <div class="card-body p-0">
			  	<table class="table table-bordered table-sm">
				  <thead class="thead-light text-center">
				    <tr>
				      <th scope="col">CUPS</th>
				      <th scope="col">DESCRIPCION</th>
				      <th scope="col">PIEZA QUIRURGICA</th>
				      <th scope="col">CANTIDAD</th>
				      <th scope="col">TIPO</th>
				    </tr>
				  </thead>
				  <tbody class="detalle">
				    <tr>
				      <td th:text="${cups}"></td>
				      <td th:text="${desc1}+'-'+${desc2}"></td>
				      <td th:text="${pieza}"></td>
				      <td th:text="${cantidad}"></td>
				      <td th:text="${tipo}"></td>				      
				    </tr>				    
				  </tbody>
				</table>			    
			  </div>
			</div>        
        
         	
        
        
        
        
                
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="/layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<script>
	$('a').tooltip('update');
</script>
<script>
$('#modal-eliminar-personajuridica').on('show.bs.modal', function (e) {
    $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
    $('#modal-eliminar-personajuridicaId').val($(this).find('.btn-ok').attr('href'));
});
</script>
</body>
</html>
