<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">

  <div class="content-wrapper">

      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Certificados</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">

          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    
   			<!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">

					  <div class="col-sm-12">

							</div>

					  </div>						  				
					</div>
				</div>

        	<div class="container">
			  <div class="row">
			    <div class="col-md-2 grow">
			      <a id="link" th:href="@{/certificadoestadistica}">

			        <i class="fas fa-certificate"></i>			        
			        <span class="count-name">Certificado</span>

			      </a>
			    </div>		    
			    		
			    
			    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_ESTADISTICA')" class="col-md-2 grow">
			      <a id="link" th:href="@{/parametrocertificado}">

			        <i class="fas fa-cogs"></i>			        
			        <span class="count-name">Par√°metros</span>

      </div><!-- /.container-fluid -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>
<script>
	window.onload = function(){
		let contenedor = document.getElementById('contenedor_carga');
		contenedor.style.visibility = 'hidden';
		contenedor.style.opacity = '0';
	}
</script>
