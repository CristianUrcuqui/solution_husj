<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">

	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

<div class="wrapper">

  <header th:replace="layout/layout ::header"></header>

  <aside th:replace="layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
    
    <!--  ESTOS DIV ME PERMITEN MOSTRAR LOS DIFERENTES MENSAJES DE ACCION  	-->  	
  	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>  	
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	
	<!-- Lista para mostrar los errorer antes del formulario -->
	<div class="col-md-12">
		<div th:object="${genPacien}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
	</div>	
	
     
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Sincronizar Paciente</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">
									<button type="submit" form="pacientesincroniza" class="btn bg-gradient-primary" data-toggle="tooltip" data-placement="top" title="Guardar">
										<i class="fas fa-save fa-lg mt-1"></i>
									</button>																		
								</div>
								<div class="btn-group btn-group-sm" role="group">
									<button type="reset" form="pacientesincroniza" class="btn bg-gradient-danger" data-toggle="tooltip" data-placement="top" title="Cancelar">
										<i class="fas fa-times fa-lg mt-1"></i>									
									</button>
								</div>																	
							</div>
						</div>
					  </div>
					  	<div class="col-sm-6">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn bg-gradient-secondary" th:href="@{/indexajustes}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>				  				
					</div>
				</div>
			</div>
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-12-md mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container py-5">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->          				
        
         	<div class="col-md-8 mx-auto">
         	
         		<div class="card card-primary animacion">         		
         			<div class="card-header custom-header p-0">
	        			<h4 class="ml-3 mt-1">Sincronizar Paciente</h4>   		
	        		</div>
	        		
	        		<div class="card-body">
	        			
	        			<form id="pacientesincroniza"  class="form-horizontal" th:action="@{/sincronizapacienteform}" th:object="${genPacien}" role="form" method="post">					   
					   
						   <div class="form-group row mt-3">
		                   		<label class="control-label col-md-4" for="nombre">Documento Paciente</label>
				                <div class="col-md-8">              	
				                   	<input id="documento" th:name="documento" type="text" class="form-control form-control-sm">	                   			                   	                    	
				                </div>
		                   </div>                  
		                                
			                                    
		              	</form>
	        		
	        		</div><!-- /.card-body -->        		
         		</div><!-- /.card -->        	
         	</div>           
            
            <!-- Descripcion o detalle -->
            
            <div class="col-md-8 mx-auto">            
            	<div class="card animacion">            	
            		<div class="card-header">
            			<h3 class="card-title text-primary">
		                 <i class="fas fa-hands-helping"></i>
		                   Ayuda
		               	</h3>
            		</div><!-- /.card-header -->
            		<div class="card-body">
            			<h6>Ingresa un solo número de documento <strong>EJ: xxxxxxxx</strong></h6>
                		<h6>O </h6> 
                		<h6>Ingresa un listado de números separados por <strong>coma</strong> <strong>EJ: xxxxxxxx,xxxxxxxx,xxxxxxxx</strong></h6>  
            		</div><!-- /.card-body -->            	
            	</div><!-- /.card -->            
            </div>           
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div><!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>
</body>
</html>
