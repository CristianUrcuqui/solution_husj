<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

  <header th:replace="layout/layout ::header"></header>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
    
    <!--  ESTOS DIV ME PERMITEN MOSTRAR LOS DIFERENTES MENSAJES DE ACCION  	-->

	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div> 
	
	<!-- Lista para mostrar los errorer antes del formulario -->
	<div class="col-md-12">
		<div th:object="${farMipres}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
	</div>	 
     
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Sincronizar Prescripción</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">					
					  	<div class="col-sm-12">
						<!-- Toolbar Botones -->
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn bg-gradient-secondary" th:href="@{/indexmipres}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">

						</div>
					  </div>

	<div class="form-group col-12-md mt-0 mb-0">

    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container py-5">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->         				
        
         	<div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_FARMACIA_MIPRES_SINCRONIZAR_URGENCIAS_FECHA')" class="col-md-6 mx-auto">
         	
         		<div class="card card-primary animacion">         		
         			<div class="card-header custom-header p-0">
	        			<h4 class="ml-3 mt-1">Por Rango De Fecha</h4>   		
	        		</div>
	        		
	        		<div class="card-body">
	        			
	        			<form id="prescripcionsincronizafecha"  class="form-horizontal" th:action="@{/sincronizaprescripcionporfecha}" th:object="${farMipres}" role="form" method="post">					   
					   
						   <div class="form-row">
						   		
						   		<!--fila1--> 
	                    		<div class="pb-3 required input-group">	                      	                            
		                            <span class="input-group-prepend ml-1">
					                    <div class="input-group-text badge-primary rounded-left border-right-0">

					                </span>

		                        </div>
		                        
		                        <!--fila2--> 
	                    		<div class="pb-3 required input-group">	                      	                            
		                            <span class="input-group-prepend ml-1">
					                    <div class="input-group-text badge-primary rounded-left border-right-0">
					                    	<i class="far fa-calendar-alt"></i>
					                    </div>
					                </span>		                
			                		<input id="fechaFinal" type="text" th:name="fechaFinal" class="form-control form-control-sm py-2 border-left-0 border" placeholder="Fecha Final" autocomplete="off"> 	                            
		                        </div>  
						   </div>     
						   
						   <div class="row mb-1">
							    <div class="col-md-12">					      
							      <button type="submit" form="prescripcionsincronizafecha" class="btn bg-gradient-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Sincronizar">Sincronizar</button>					      
							      <button type="reset" form="prescripcionsincronizafecha" class="btn bg-gradient-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Limpiar">Limpiar formulario</button>
							    </div>
						  	</div> 
						                           
			                                    
		              	</form>
	        		
	        		</div><!-- /.card-body -->        		
         		</div><!-- /.card -->        	
         	</div>
         	
         	
         	
         	<div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_FARMACIA_MIPRES_SINCRONIZAR_URGENCIAS_PRESCRIPCION')" class="col-md-6 mx-auto">
         	
         		<div class="card card-primary animacion">         		
         			<div class="card-header custom-header p-0">
	        			<h4 class="ml-3 mt-1">Por Número De Prescripción</h4>

	        		<div class="card-body">
	        			
	        			<form id="prescripcionsincronizanumero"  class="form-horizontal" th:action="@{/sincronizaprescripcionhosppornumero}" th:object="${farMipres}" role="form" method="post">					   
					   
						   <div class="form-row">
						   		
						   		<!--fila1--> 
	                    		<div class="col-md-6 pb-3 required">	                            
		                            <!--  <label class="control-label" for="paciente">Documento Paciente</label>-->	                            
		                            <input id="prescripcion" type="text" th:name="numeroPrescripcion"  onkeyup="this.value = this.value.toUpperCase();" class="form-control form-control-sm" placeholder="Número De Prescripción">	                            
		                        </div>                                       
						   </div>     
						   
						   <div class="row mb-1">
							    <div class="col-md-12">					      
							      <button type="submit" form="prescripcionsincronizanumero" class="btn bg-gradient-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Sincronizar">Sincronizar</button>					      
							      <button type="reset" form="prescripcionsincronizanumero" class="btn bg-gradient-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Limpiar">Limpiar formulario</button>
							    </div>
						   </div>                         
			                                    
		              	</form>
	        		
	        		</div><!-- /.card-body -->        		
         		</div><!-- /.card -->        	
         	</div>      
         	           
            
                    
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div><!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>

<div th:replace="layout/layout ::scripts"></div>

<script>
            $( "#fechaInicial" ).datepicker({
              // Mostrar animacion
              showAnim: "drop",
              // Modificar el mes
              changeMonth: true,
              // Modificar el año
              changeYear: true,
              // Formato de la fecha
              dateFormat: "dd-mm-yy",
              // Primer dia de la semana - lunes
              firstDay: 1,
              // D�as largo traducido
              dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
              // Dias cortos traducido
              dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
              // Nombres largos de los meses traducido
              monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
              // Nombres cortos de los meses traducido 
              monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
              // Al selecconar fecha, se escribe en el campo de texto
              onSelect: function(dateText) { 
                $('#fechaInicial').val(dateText);
              }
            });
            
            
            $( "#fechaFinal" ).datepicker({
                // Mostrar animacion
                showAnim: "drop",
                // Modificar el mes
                changeMonth: true,
                // Modificar el año
                changeYear: true,
                // Formato de la fecha
                dateFormat: "dd-mm-yy",              
                // Primer dia de la semana - lunes
                firstDay: 1,
                // D�as largo traducido
                dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
                // Dias cortos traducido
                dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
                // Nombres largos de los meses traducido
                monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
                // Nombres cortos de los meses traducido 
                monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
                // Al selecconar fecha, se escribe en el campo de texto
                onSelect: function(dateText) { 
                  $('#fechaFinal').val(dateText);
                }
              });
</script>

<script>
	//metodo para quitar espacios en los input
	/* Evento para cuando el usuario libera la tecla escrita dentro del input */
	$('input').keyup(function(){
	    /* Obtengo el valor contenido dentro del input */
	    var value = $(this).val();
	 
	    /* Elimino todos los espacios en blanco que tenga la cadena delante y detrás */
	    var value_without_space = $.trim(value);
	 
	    /* Muestro una alerta al usuario */
	    ////alert('El texto que ha ingresado contiene espacios y serán eliminados');
	 
	    /* Cambio el valor contenido por el valor sin espacios */
	    $(this).val(value_without_space);
	});
</script>
</body>
</html>
