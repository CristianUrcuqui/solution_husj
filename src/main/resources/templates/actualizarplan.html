<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">

	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

<div class="wrapper">

  <header th:replace="layout/layout ::header"></header>

  <aside th:replace="layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
    
    <!--  ESTOS DIV ME PERMITEN MOSTRAR LOS DIFERENTES MENSAJES DE ACCION  	-->  	
  	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>  	
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div> 	
     
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Actualizar</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					
					<!-- Toolbar Botones Derecho-->
					  <div class="col-md-12">			
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn bg-gradient-primary" th:href="@{/indexactualizarplan}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>						  				
					</div>
				</div>
			</div>
			
			
		<!-- Div para colocar los botones busqueda-->	
		
		
		<div class="mx-auto mt-4">		
			<div class="card ml-3 mr-3">			
				<div class="card-header custom-header p-0">
					<h6>
						<span class="fas fa-filter m-1"></span>Filtro Avanzado
					</h6>
				</div>
				
				<div class="card-body">
					<form id="buscarmipres" class="form-inline mb-3" th:action="@{/procesaractualizarplan}" role="form" method="get">
						<div class="input-group">
							<label class="control-label text-center align-middle">Número Ingreso:</label>			                              
			                <input id="ingreso" type="text" name="ingreso" class="form-control form-control-sm ml-1" oninput="this.value = this.value.replace(/[^0-9.,]/g, '');">        
			            </div>    
			            
			             <div class="input-group">						
			                <button type="submit" class="btn bg-gradient-warning btn-sm ml-2">Consultar</button>      
			            </div>	             
					</form>
				</div>			
			</div>		
		</div>          
	
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-12-md mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container py-5">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->         				
        
        	<div th:if="${listado} == true" class="card col-md-10 mx-auto">
        		<div class="card-header no-border">                         
              	</div>
              	
              	<div class="card-body p-0">
                <table class="table table-striped table-valign-middle mb-2">
                  <thead>
                  <tr>
                  	<th>Id</th>
                    <th>Ingreso</th>                    
                    <th>Nombre</th>
                    <th>Orden</th>
                    <th>Procedimiento</th>				
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="ingr: ${planBeneficioDinamica}">                
                    <td th:text="${ingr.oid}" class="align-middle"></td>
                    <td th:text="${ingr.ainConsec}" class="align-middle"></td>
                    <td th:text="${ingr.gpaNomCom}" class="align-middle"></td>             
                    <td th:text="${ingr.slnOrdser1}" class="align-middle"></td>
                    <td th:text="${ingr.serDesSer}" class="align-middle"></td> 							                                        
                  </tr>
                  
                  </tbody>
                </table>
                		
                	<!-- BOTON PARA ACTUALIZAR EL PLAN -->
                	<div class="d-inline float-right mb-2">
						<a class="btn bg-gradient-primary btn-sm"  href="#" data-toggle="modal" data-target="#modal-actualizar-plan" th:attr="data-target='#modal-actualizar-plan'+${ingreso}" data-placement="top" title="Actualizar" role="button">
							<i class="far fa-check-circle fa-sm"> Actualizar</i>
						</a>												         		
					</div>
						
					<!-- MODAL CONTENIDO -->
					<!-- MODAL ENTREGA -->
					<div class="modal fade" th:id="modal-actualizar-plan+${ingreso}">
						<div class="modal-dialog modal-dialog-centered  modal-sm">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Actualizar Plan De Beneficios</h4>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									    	<span aria-hidden="true">&times;</span>
								        </button>
								</div>
								<div class="modal-body">
									<p>Estas seguro que quieres actualizar el plan de beneficios?</p>
								</div>
								<div class="modal-footer justify-content-between">
									<button type="button" class="btn bg-gradient-secondary" data-dismiss="modal">Cancelar</button>
										<a th:href="@{/actualizarplan/{ingreso}(ingreso=${ingreso})}">
											<span class="btn bg-gradient-danger" value="delete">Aceptar</span>
										</a>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div><!-- /.modal -->
						
              </div>
              	
        	
        	</div><!-- /.card -->  	             	      
                    
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div><!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>


<script>
	//metodo para quitar espacios en los input
	/* Evento para cuando el usuario libera la tecla escrita dentro del input */
	$('input').keyup(function(){
	    /* Obtengo el valor contenido dentro del input */
	    var value = $(this).val();
	 
	    /* Elimino todos los espacios en blanco que tenga la cadena delante y detrás */
	    var value_without_space = $.trim(value);	    
	 
	    /* Cambio el valor contenido por el valor sin espacios */
	    $(this).val(value_without_space);
	});
	
	
	//metodo para datepicker fecha
	 $( "#fecha" ).datepicker({
	    	// Mostrar animacion
		    showAnim: "drop",
		    // Modificar el mes
		    changeMonth: true,
		    // Modificar el año
		    changeYear: true,
		    // Formato de la fecha
		    dateFormat: "dd-mm-yy",		    
		    // Primer dia de la semana - lunes
		    firstDay: 1,
		    // Días largo traducido
		    dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
		    // Dias cortos traducido
		    dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
		    // Nombres largos de los meses traducido
		    monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
		    // Nombres cortos de los meses traducido 
		    monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
		    // Al selecconar fecha, se escribe en el campo de texto
		    onSelect: function(datetext){
	            var d = new Date(); // for now
	            var h = d.getHours();
	        		h = (h < 10) ? ("0" + h) : h ;

	        		var m = d.getMinutes();
	            m = (m < 10) ? ("0" + m) : m ;

	            var s = d.getSeconds();
	            s = (s < 10) ? ("0" + s) : s ;

	        		datetext = datetext + " " + h + ":" + m + ":" + s;
	            $('#fecha').val(datetext);
	        }
	    });
	
</script>

</body>
</html>
