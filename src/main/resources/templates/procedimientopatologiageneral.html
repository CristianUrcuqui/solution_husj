<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
	
	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

  <header th:replace="/layout/layout ::header"></header>

  <aside th:replace="/layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="/layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Procedimientos Procesados</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					
					<!-- Toolbar Botones Derecho-->
					  <div class="col-sm-12">			
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn btn-primary" th:href="@{/indexpatologia}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>						  				
					</div>
				</div>
			</div>
			
	<!-- Div para colocar los botones de exportacion y busqueda-->
	
		<div class="margin">
			<div class="btn-group">
	           <div id="prueba" class="ml-3">
	           </div>         
	        </div>
	        <div class="btn-group ml-3">
	           <label class="control-label text-center align-middle">Consulta:</label>
	           <div class="input-group-prepend">
				  <span class="input-group-text badge-primary">
				   	<i class="far fa-calendar-alt"></i>
				  </span>
                </div>
               <input id="fechaInicial" type="text" class="form-control form-control-sm" placeholder="Fecha Inicial">         
	        </div>
	        <div class="btn-group">	           
	           <div class="input-group-prepend">
				  <span class="input-group-text badge-primary">
				   	<i class="far fa-calendar-alt"></i>
				  </span>
                </div>
               <input id="fechaFinal" type="text" class="form-control form-control-sm" placeholder="Fecha Final">         
	        </div>
	        <div class="btn-group">	           
	           <select id="patologoAsignado" class="form-control form-control-sm">
		       		<option value="" selected="selected">Seleccione</option>
		            <option th:each="med : ${medicos}" th:value="${med.oid}" th:text="${med.gmeCodigo+'-'+med.gmeNomCod}"></option>		                          
	           </select>        
	        </div>
	        <div class="btn-group ml-1">	           
	            <button type="submit" class="btn btn-warning btn-sm">Consultar</button>         
	        </div>
        </div>          
                  
	
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-12 mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        
         <div class="col-12">
	         <div class="card">
		         <div class="card-body">
			         <table id="datatablelistaprocedimientopatologia" class="table table-striped table-bordered table-hover table-condensed" style="width: 100%">
			         	<thead>
				         	<tr>
					         	<th>CODIGO</th>
					         	<th>FECHA ASIGNACION</th>
					         	<th>HISTORIA</th>
					         	<th>PACIENTE</th>
					         	<th>PROCEDIMIENTO</th>
					         	<th>FOLIO</th>
					         	<th>PATOLOGO</th>
					         	<th>PATOLOGO REASIGNADO</th>
					         	<th>CORRECION</th>
					         	<th>OBSERVACION</th>
					         	<th>TIPO PACIENTE</th>					         			         	
					         	<th></th>					         	
				         	</tr>
			         	</thead>
			         	<tbody>			         		
				         	<tr th:each="lprocpat: ${listprocpat}">
					         	<td th:text="${lprocpat.codigo}"></td>					         	
					         	<td th:text="${#dates.format(lprocpat.fechaAsignacion, 'dd-MM-yyy h:mm a')}"></td>
					         	<td th:text="${lprocpat.historia}"></td>
					         	<td th:text="${lprocpat.paciente}"></td>
					         	<td th:text="${lprocpat.procedimiento}"></td>
					         	<td th:text="${lprocpat.folio}"></td>
					         	<td th:text="${lprocpat.patologo}"></td>
					         	<td th:text="${lprocpat.patologoReasignado}"></td>
					         	<td th:text="${lprocpat.correccion}"></td>
					         	<td th:text="${lprocpat.observacion}"></td>
					         	<td th:text="${lprocpat.pacienteInternoExterno}"></td>					         						         						         	
					         	<td class="text-center align-middle">
					         		<div class="d-inline">
						         		<a class="btn btn-primary btn-sm" th:href="@{/procedimientopatologiageneral(oidprocedimiento=${lprocpat.id})}" data-toggle="tooltip" data-placement="top" title="Editar" role="button">
											<i class="fas fa-edit fa-xs"></i>
										</a>												         		
									</div>
									<div class="d-inline">
						         		<a class="btn btn-danger btn-sm ml-1" th:href="@{/procedimientopatologiageneral(oidprocedimiento=${lprocpat.id})}" data-toggle="tooltip" data-placement="top" title="Eliminar" role="button">
											<i class="fas fa-trash-alt fa-xs"></i>
										</a>												         		
									</div>										      							      
								</td>													         	
				         	</tr>
			         	</tbody>	         	
			         </table>
		         </div>
	         </div>
         </div>           
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="/layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="/layout/layout ::scripts"></div>

					tag: null
                }                    
             },
             "buttons": [

            	 {
                     extend:    'excelHtml5',
                     text:      '<i class="fas fa-file-excel"></i>Excel',
                     /*title:'Titulo de tabla en excel',*/

                     className: 'btn btn-app export excel',                     
                 },

                 ]   
          },
          "columnDefs": [

              	      "next": "Siguiente"

          }  
    
    } );
    table.buttons().container().appendTo( '#prueba' );
} );

<script>
	$('a').tooltip('update');
</script>
<script>
	window.onload = function(){
		let contenedor = document.getElementById('contenedor_carga');
		contenedor.style.visibility = 'hidden';
		contenedor.style.opacity = '0';
	}
</script>

<script>
            $( "#fechaInicial" ).datepicker({
              // Modificar el mes
              showAnim: "drop",
              // Modificar el mes
              changeMonth: true,
              // Modificar el a�o
              changeYear: true,
              // Formato de la fecha
              dateFormat: "dd-mm-yy",
              // Primer dia de la semana - lunes
              firstDay: 1,
              // D�as largo traducido
              dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
              // Dias cortos traducido
              dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
              // Nombres largos de los meses traducido
              monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
              // Nombres cortos de los meses traducido 
              monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
              // Al selecconar fecha, se escribe en el campo de texto
              onSelect: function(dateText) { 
                $('#fechaInicial').val(dateText);
              }
            });
</script>

<script>
            $( "#fechaFinal" ).datepicker({
              // Modificar el mes
              showAnim: "drop",
              // Modificar el mes
              changeMonth: true,

              // Primer dia de la semana - lunes

              // Dias cortos traducido
              dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
              // Nombres largos de los meses traducido
              monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
              // Nombres cortos de los meses traducido 
              monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
              // Al selecconar fecha, se escribe en el campo de texto
              onSelect: function(dateText) { 
                $('#fechaFinal').val(dateText);
              }
            });
</script>


</body>
</html>
