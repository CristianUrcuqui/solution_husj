<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
	
	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

  <header th:replace="layout/layout ::header"></header>

  <aside th:replace="layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Empleados</span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    		<!-- TOOLBAR BOTONES -->    		
    		
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
				
					<!-- Toolbar Botones Izquierdo-->
					<div class="col-sm-6">						
						<div class="btn-toolbar" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">
									<a class="btn bg-gradient-primary" th:href="@{/empleadoform}" data-toggle="tooltip" data-placement="top" title="Nuevo" role="button">
										<i class="fas fa-plus fa-lg mt-1"></i>
									</a>																		
								</div>																									
							</div>
						</div>
					</div>
				
					<!-- Toolbar Botones Derecho-->
					  <div class="col-sm-6">			
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn bg-gradient-primary" th:href="@{/indexcalendario}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>						  				
					</div>
				</div>
			</div>
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-md-12 mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        
         <div class="col-md-12">
	         <div class="card animacion">
		         <div class="card-body">
			         <table id="datatablelistaempleado" class="table table-striped table-sm table-bordered table-hover table-condensed custom-table" style="width: 100%">
			         	<thead>
				         	<tr>
					         	<th>EMPLEADO</th>
					         	<th>FECHA NACIMIENTO</th>
					         	<th>E-MAIL</th>					         	
					         	<th>ENVIADO</th>
					         	<th></th>
					         					         	
				         	</tr>
			         	</thead>
			         	<tbody>			         		
				         	<tr th:each="lemplead: ${listempleado}">
					         	<td th:text="${lemplead.nombreCompleto}" class="align-middle"></td>
					         	<td th:text="${#dates.format(lemplead.fechaNacimiento, 'dd-MM-yyy')}" class="align-middle"></td>
					         	<td th:text="${lemplead.correo}" class="align-middle"></td>	         	
					         	<td class="text-center align-middle">
							      	<div th:if="${lemplead.enviado} eq true">
									    <h6><small class="badge badge-success"><i class="fas fa-thumbs-up"></i>Enviado</small></h6>
									</div>
									<div th:if="${lemplead.enviado} eq false">
									    <h6><small class="badge badge-danger"><i class="fas fa-thumbs-down"></i>No Enviado</small></h6>
									</div>
							    </td>
							    <td class="text-center align-middle">
					         		<div class="d-inline">
						         		<a class="btn bg-gradient-primary btn-sm"  th:href="@{/empleadoforme(id=${lemplead.id})}" data-toggle="tooltip" data-placement="top" title="Editar" role="button">
											<i class="fas fa-user-edit fa-xs"></i>
										</a>												         		
									</div>
									<div class="d-inline">
						         		<a class="btn bg-gradient-danger btn-sm" href="#" data-toggle="modal" data-target="#modal-eliminar-empleado" th:attr="data-target='#modal-eliminar-empleado'+${lemplead.id}" data-placement="top" title="Eliminar" role="button">
	                                    	<i class="far fa-trash-alt fa-xs"></i>
	                                    </a>							         		
									</div>
									
									<!-- modal-content -->
									<div class="modal fade" th:id="modal-eliminar-empleado+${lemplead.id}">
									        <div class="modal-dialog modal-sm">
									          <div class="modal-content">
									            <div class="modal-header">
									              <h4 class="modal-title">Empleado</h4>
									              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
									                <span aria-hidden="true">&times;</span>
									              </button>
									            </div>
									            <div class="modal-body">
									              <p>Estas seguro que quieres eliminar?</p>
									            </div>
									            <div class="modal-footer justify-content-between">
									              <button type="button" class="btn bg-gradient-secondary" data-dismiss="modal">Cancelar</button>
									              <a th:href="@{/eliminarempleado/{id}(id=${lemplead.id})}">
									                <span class="btn bg-gradient-danger" value="delete">Eliminar</span>
									              </a>
									            </div>
									          </div>
									          <!-- /.modal-content -->
									        </div>
									        <!-- /.modal-dialog -->
								      </div><!-- /.modal -->											      							      
								</td>				         													         	
				         	</tr>
			         	</tbody>	         	
			         </table>
		         </div>
	         </div>
         </div>           
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>

<script>
$(document).ready(function() {
    $('#datatablelistaempleado').DataTable( {    	        
        "pageLength": 50,
        "responsive": true,
        "order": [3, 'asc'],
    	"columnDefs": [        	  
      	  { "width": "6%", "targets": [3] },
      	{ "width": "7%", "targets": [4] }
           
            
        ],    	
    	"language": {
            "lengthMenu": "Mostrar _MENU_ registros por página",
            "zeroRecords": "Nada Encontrado - Lo sentimos!",
            "info": "Mostrando página _PAGE_ de _PAGES_",
            "search": "Buscar",
            "infoEmpty": "No hay registros disponibles",
            "infoFiltered": "(filtrado de _MAX_ registros totales)",
            
            
            "paginate": {
            	      "previous": "Anterior",
            	      "first": "Primera",
            	      "last": "Última",
            	      "next": "Siguiente"
            	    }
        },        
    	"pagingType": "full_numbers",    	
    } );
} );
</script>
</body>
</html>
