<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head"></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
	
	<!-- div para spinner de carga de pagina -->
	<div id="contenedor_carga">
  		<div id="carga">
  		</div>
  	</div>

  <header th:replace="layout/layout ::header"></header>

  <aside th:replace="layout/layout ::menulateral" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

  <!-- INICIO CONTENIDO -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
     <div th:replace="layout/layout ::mensajes"></div>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-md-6">            
            <h1><span class="m-0 badge badge-pill badge-dark">Negativas Encuesta De Satisfacción</span></h1>
          </div><!-- /.col -->
          <div class="col-md-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li th:text="${titulo}" class="breadcrumb-item active"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- TOOLBAR BOTONES -->
			<div class="content-header py-0">
			  <div class="container-fluid">
				<div class="row">
					
					<!-- Toolbar Botones Derecho-->
					  <div class="col-md-12">			
						<div class="btn-toolbar float-right" role="toolbar">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group btn-group-sm" role="group">									
									<a class="btn btn-primary" th:href="@{/indexencuestasat}" data-toggle="tooltip" data-placement="top" title="Regresar" role="button">
										<i class="fas fa-arrow-circle-left fa-lg mt-1"></i>
									</a>
								</div>																									
							</div>
						</div>
					  </div>						  				
					</div>
				</div>
			</div>
			
	<!-- Div para colocar los botones de exportacion y busqueda-->
	
		
		<div class="row">
			<div class="col-md-12">
				<div class="btn-group">
			        <div id="botonxls" class="ml-3 mb-1">
			        </div>         
			   </div>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-md-12 ml-3">			
				<form id="buscarconsolidadosiau" class="form-inline mb-3" th:action="@{/buscarnegativosiau}" role="form" method="get">
					<div class="input-group">
						<label class="control-label text-center align-middle">Consulta:</label>
		                <span class="input-group-prepend ml-1">
		                    <div class="input-group-text badge-primary rounded-left border-right-0"><i class="far fa-calendar-alt"></i></div>
		                </span>		                
		                <input id="fechaInicial" type="text" th:name="fechaInicial" class="form-control form-control-sm py-2 border-left-0 border" placeholder="Fecha Inicial" autocomplete="off">        
		            </div>
		            
		            <div class="input-group">						
		                <span class="input-group-prepend ml-1">
		                    <div class="input-group-text badge-primary rounded-left border-right-0"><i class="far fa-calendar-alt"></i></div>
		                </span>
		                <input id="fechaFinal" type="text" th:name="fechaFinal" class="form-control form-control-sm py-2 border-left-0 border" placeholder="Fecha Final" autocomplete="off">		                       
		            </div>
		            
		             <div class="input-group">						
		                <button type="submit" class="btn btn-warning btn-sm ml-2">Consultar</button>      
		            </div>	    
		              
				</form>
			</div>
		</div>	               
	
			
	<!-- Linea Separadora Botones - Contenido Principal -->
	<div class="form-group col-md-12 mt-0 mb-0">
            <hr>
    </div>	
    

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row"><!-- CONTENIDO DESDE AQUI-->
        
         <div class="col-md-12">
	         <div class="card animacion">
		         <div class="card-body">		         		         	
			         <table id="datatableconsolidadoencuesta" class="table table-striped table-sm table-bordered table-hover table-condensed" style="width: 100%">
			         	<thead>
				         	<tr>
					         	<th>SERVICIO</th>
					         	<th>FECHA DE REGISTRO</th>
					         	<th>MOTIVO</th>      						         	
				         	</tr>
			         	</thead>
			         	<tbody>			         		
				         	<tr th:each="lconsolidado: ${listprocpat}">
					         	<td th:text="${lconsolidado.servicio}"></td>
					         	<td th:text="${#dates.format(lconsolidado.fechaRegistro, 'dd-MM-yyy')}"></td>
					         	<td th:text="${lconsolidado.justificacion11}"></td>
					         		
					         	    														         	
				         	</tr>
			         	</tbody>	         	
			         </table>			       			        
		         </div>
	         </div>
         </div>           
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- FIN CONTENIDO -->

 <!-- Main Footer -->
  <footer th:replace="layout/layout ::footer" class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:replace="layout/layout ::scripts"></div>

<script>
$(document).ready(function() {
    var table = $('#datatableconsolidadoencuesta').DataTable( {    	
    	"paging":   false,    	
    	"searching": false,
    	"lengthChange": false,    	
    	"responsive": true,
    	"ordering": false,    	
    	"pagingType": "full_numbers",
    	dom: 'Blfrtip',    	
    	 "buttons": {
             "dom": {
                "button": {
                  "tag": "div",
                  "className": "flexcontent"
                },
                buttonLiner: {
					tag: null
                }                    
             },
             "buttons": [

            	 {
                     extend:    'excelHtml5',
                     text:      '<i class="fas fa-file-excel"></i>Excel',
                     /*title:'Titulo de tabla en excel',*/
                     titleAttr: 'Exportar Excel',
                     className: 'btn btn-app export excel',
                     exportOptions: {
                         columns: [ 0, 1, 2 ]
                     }                     
                 },

                 ]   
          },          

          "language": {
              "lengthMenu": "Mostrar _MENU_ registros por página",
              "zeroRecords": "Nada Encontrado - Lo sentimos!",
              "info": "Mostrando página _PAGE_ de _PAGES_",
              "search": "Buscar",
              "infoEmpty": "No hay registros disponibles",
              "infoFiltered": "(filtrado de _MAX_ registros totales)",
              
              
              "paginate": {
              	      "previous": "Anterior",
              	      "first": "Primera",
              	      "last": "Última",
              	      "next": "Siguiente"
              	    }
          },
          
          /*"columnDefs": [        	  
          	  { "width": "10%", "targets": [0] },
          	{ "width": "7%", "targets": [4] }
          ],*/
            
    
    } );
    table.buttons().container().appendTo( '#botonxls' );
    //table.column(1).data().sum();
    
} );
</script>

<script>
            $( "#fechaInicial" ).datepicker({
              // Mostrar animacion
              showAnim: "drop",
              // Modificar el mes
              changeMonth: true,
              // Modificar el año
              changeYear: true,
              // Formato de la fecha
              dateFormat: "dd-mm-yy",
              // Primer dia de la semana - lunes
              firstDay: 1,
              // D�as largo traducido
              dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
              // Dias cortos traducido
              dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
              // Nombres largos de los meses traducido
              monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
              // Nombres cortos de los meses traducido 
              monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
              // Al selecconar fecha, se escribe en el campo de texto
              onSelect: function(dateText) { 
                $('#fechaInicial').val(dateText);
              }
            });
</script>

<script>
            $( "#fechaFinal" ).datepicker({
              // Mostrar animacion
              showAnim: "drop",
              // Modificar el mes
              changeMonth: true,
              // Modificar el año
              changeYear: true,
              // Formato de la fecha
              dateFormat: "dd-mm-yy",              
              // Primer dia de la semana - lunes
              firstDay: 1,
              // D�as largo traducido
              dayNames: [ "Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado" ],
              // Dias cortos traducido
              dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
              // Nombres largos de los meses traducido
              monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ],
              // Nombres cortos de los meses traducido 
              monthNamesShort: [ "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec" ],
              // Al selecconar fecha, se escribe en el campo de texto
              onSelect: function(dateText) { 
                $('#fechaFinal').val(dateText);
              }
            });
</script>
</body>
</html>
